config_name: default

tasks:
  question_answering:
    run: true
    dataset_path: datasets/entrag-10.json 

chunking:
  enabled: false
  files_directory: data/entrag_dev_v6
  output_directory: data/output_v4
  dataset_name: entrag_test_minimal
  max_tokens: 2048 # tokens

embedding:
  enabled: true
  model: text-embedding-3-small
  batch_size: 8
  output_directory: data/embeddings

model_evaluation:
  output_directory: evaluation_results
  retrieval_top_k: 5
  model_provider: openai
  model_name: gpt-4.1-nano
  reranking_model_name: gpt-4.1-mini # Must be one of: gpt-4o-mini, gpt-4.1-nano, gpt-4.1-mini
